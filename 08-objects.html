      console.log('Hello'.length);
      console.log('hello'.toUpperCase());
      console.log('hello'.toLowerCase());

      /*
      Object1 is only the referance, which points to the memonry where the info is stored.
      */
      const object1 = {
        message: 'hello'
      };

      const object2 = object1;

      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'Good job!'
      };

      /*
      Here we compare the referances, not the info inside
      */
      console.log(object3 === object1);
      console.log(object2 === object1);

      const object4 = {
        message: 'Good job!',
        price: 799,
      };

      /*
      The following two lines do the same thing
      */
      // const message = object4.message;
      const { message, price } = object4;
      console.log(message);
